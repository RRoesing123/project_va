<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      main {
        background-image: url("{{ url_for('static', filename='img/america.jpg') }}");
      }
    </style>
    <title>Vets Helping Vets</title>
  </head>
  <body>
    <div class="my-container">
      <div class="banner">
        <h1 class="stencil nav-text">Vets Helping Vets</h1>
        <img
          class="nav-image"
          src="{{ url_for('static', filename='img/nav-image.jpg') }}"
          alt=""
        />
      </div>
      <main class="d-flex">
        <ul class="nav list-group">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.veteranscrisisline.net/">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/housing">Housing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/medical">Medical</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/schooling">Schooling</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/benefits">Benefits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/chat">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/media">Media</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop">Shop</a>
          </li>
        </ul>
        <div class="content text-light">
          {% block content %}
          {% endblock content %}
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
